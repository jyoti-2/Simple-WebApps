<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title> Submit Application Form </title>
        <link href = "/Submit Form/style.css" rel ="stylesheet" />
    </head>

    <body>
        <h1 class = "section-title">Sample Job Application Form</h1>
        <h3>We are an equal opportunity Employer and committed to excellence through diversity.</h3>
        <div class = "container">
        <header>
           <h2 class = "header-title">Personal Information</h2>
           <button class = "close-btn">
          <i class = 'fas fa-times'></i>  
           </button>
        </header>
        <form>
            <div class = 'form-control'>
                <label for ="name"> Name </label>
                <input
                    type = "text"
                    id = "name"
                    class = "form-input"
                    />
                
            </div>
            <div class = 'form-control'>
                <label for = 'Address'> Present Address</label>
                <input
                    type = 'text'
                    id = "Address"
                    class = "form-input"
                    />

            </div>
            <div class = 'form-control'>
                <label for = 'Date of Birth'> Date of Birth </label>
                <input
                    type = 'number'
                    id = "Date of Birth"
                    class = "form-input"
                    />
            </div>
            <div class = 'form-control'>
                <label for = 'Phone Number'> Phone Number</label>
                <input
                    type = 'number'
                    id = "Phone Number"
                    class = "form-input"
                    />

            </div>
           
            <div class = 'form-control'>
                <label for = 'Email'> Email Address</label>
                <input
                    type = 'email'
                    id = "Email"
                    class = "form-input"
                    />
            </div>
            
            <div class = 'form-control'>
                <label for = 'Education'> Education</label>
                <select id="category" class="form-input">
                    <option value="" selected disabled hidden>select a category</option>
                    <option value="Btech">Btech</option>
                    <option value="Mtech">Mtech</option>
                    <option value="PHD">PHD</option>
                  </select>
            </div>

            <div class = 'form-control'>
                <label for = 'website'> Portfolio Website </label>
                <input
                    type = 'text'
                    id = "website"
                    placeholder = "https://www.github.io/jyoti-02"
                    class = "form-input"
                    />
            </div>

            <div class = 'form-control'>
                <label for = 'comment'> Comment Any Suggestion</label>
                <input
                    type = 'text'
                    id = "comment"
                    class = "form-input"
                    />
            </div>
            <button class="submit-btn">submit</button>            
        </form>
        </div>
    </body>
</html>
